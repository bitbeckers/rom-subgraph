specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: RiteOfMolochFactory
    network: goerli
    source:
      address: "0x006BC0299e36C91E161b85b47072Fa96d4f9F97c" #"0x885253B92fEE0F4a0B0eCA81846782ED68D5C3C1"
      abi: RiteOfMolochFactory
      startBlock: 8489000 #8489001 #(Block-1) the factory was created
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Cohort
      abis:
        - name: RiteOfMolochFactory
          file: ./abis/RiteOfMolochFactory.json
        - name: RiteOfMoloch
          file: ./abis/RiteOfMoloch.json
      eventHandlers:
        - event: NewRiteOfMoloch(address,address,address,address,address,address,uint256,uint256,uint256,string,address,address)
          handler: handleNewRiteOfMoloch
      file: ./src/rite-of-moloch-factory.ts
templates:
  - kind: ethereum
    name: RiteOfMoloch
    network: goerli
    source:
      # address: "0x4589b0760baD5fAfBdAD8f3e8227991e8Ee99160" #Address of the implementation
      abi: RiteOfMoloch
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Initiate
        - CryForHelp
        - Claim
        - Sacrifice
      abis:
        - name: RiteOfMoloch
          file: ./abis/RiteOfMoloch.json
      eventHandlers:
        - event: ChangedShares(uint256)
          handler: handleChangedShares
        - event: ChangedStake(uint256)
          handler: handleChangedStake
        - event: ChangedTime(uint256)
          handler: handleChangedTime
        - event: Claim(address,uint256)
          handler: handleClaim
        - event: Feedback(address,address,string)
          handler: handleFeedback
        - event: Initiation(address,address,uint256,uint256,uint256)
          handler: handleInitiation
        - event: Sacrifice(address,uint256,address)
          handler: handleSacrifice
      file: ./src/rite-of-moloch.ts
